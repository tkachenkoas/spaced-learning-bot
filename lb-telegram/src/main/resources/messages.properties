about_bot=This bot will help you learn various kinds of information with spaced repetition technique \\([youtube](https://www.youtube.com/watch?v=cVf38y07cfk) / [wiki](https://en.wikipedia.org/wiki/Spaced_repetition) \\) \\.\n Currently supported modes and available commands that give additional info about them: \n \\- Text flashcards /flashcards\n To show this message again, use /start, /help or /about commands\\.
about_flashcards=You can create lists of plain-text flashcards and repeat them by-list or all together. Available commands related to flashcards:\n /flashcards_list -> show your flashcards list \n /add_flashcards -> to adding flashcards dialogue \n /repeat_all_flashcards -> run a session of flashcards repetition \n /repeat_list -> repeat specific list
no_categories_yet=You've got no flashcards categories yet. Use /add_category command to create your first category
categories_list_actions=Here are your available categories. To start training with flashcards that require repetition, tap {0} button; do add more cards to category, tap {1} button. 